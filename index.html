<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./icon_lttt.jpeg" type="image/x-icon" />
    <!-- <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png"> -->
    <link rel="manifest" href="/site.webmanifest" />
    <title>L Thi Thuy Tien</title>
  </head>
  <body>
    <div class="app">
      <div class="card mg-10">
        <div class="card__title">
          <div class="card__title--img">
            <img src="./avt.jpg" alt="" srcset="" />
          </div>
          <div class="card__title--name">
            <h1>L Thi Thuy Tien</h1>
            <div class="veri__check">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="card__title--description">
            <p>tiwn_lie</p>
          </div>
        </div>
        <div class="card__body mt-10">
          <div class="row">
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.facebook.com/wasshup.thuytien" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-facebook"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.instagram.com/tiwn_lie/" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-instagram"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.tiktok.com/@tiwn_lie" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-tiktok"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="toast"></div>

        <div onclick="showSuccessToast();" class="toggle toggle__back">
          <i class="fas fa-info"></i>
        </div>
        <div class="toggle toggle__theme">
          <i class="fas fa-moon"></i>
        </div>
        <div class="button__list mt-10">
          <div class="row">
            <div class="col col-lg-6 mt-10">
              <a href="https://www.facebook.com/messages/t/100053706681132" target="_blank">
                <div class="button button__message">
                  <span> Nhắn Tin </span>
                </div>
              </a>
            </div>
            <div class="col col-lg-6 mt-10">
              <a href="https://www.tiktok.com/@tiwn_lie" target="_blank">
                <div class="button button__subscribe">
                  <span> Theo Dõi </span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="card__footer mt-10">
          <div class="footer__item">
            <span>
              <i class="fas fa-heart"></i>
            </span>
          </div>
          <div class="footer__item">
            <span>
              <i class="fa fa-bomb"></i>
            </span>
          </div>
          <div class="footer__item">
            <span>
              <i class="fas fa-smile"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
